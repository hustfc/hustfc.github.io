<html lang="en">
<head>
<meta charset="UTF-8" />
<title>你画我猜Alexnet版本</title>

<!-- bs4 css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
	
<!-- css pie -->
<link rel="stylesheet" href="pie.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<!-- TensorFlow.js script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
	
<!-- canvas script -->
<script src="fabric.js"></script>
	
<!-- main script -->
<script src = "main.js" > </script>

<!-- main css -->
<link rel = "stylesheet" href="main.css" > 
	
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#"><h1>你画我猜Alexnet版本</h1></a>
  </nav>
<div class="container-fluid"> 

<blockquote class="blockquote text-justify" style="margin:30px;">
 <p> 这是一个使用Alexnet卷积神经网络来识别绘图，猜测绘图的小工具。
 神经网络用来训练并识别100个<a href='https://github.com/hustfc/hustfc.github.io/blob/master/mini_classes.txt'>类别</a>的图片，使用Google Quick Draw<a href='https://quickdraw.withgoogle.com/data'>数据集</a>训练。Alexnet模型中使用了5个卷积层，3个Pooling层，2个全连接层，和1个SoftMax层，每轮总共需训练两千四百万余个参数。实验表明，在我这个Alexnet模型中，训练六轮，预测准确率能到95%左右。因为存在很多物体形状相似，你画我猜游戏每个人可以猜多次，获胜取决于谁先猜对。因此对于每一幅图像，显示了TOP5的预测结果。 </p>
    <footer class="blockquote-footer">IG 牛逼！！！！！</footer>
  </blockquote>
</div>

<div class="row">
  <div class="col" style ='margin-left:100px;'>
<h4 id ='status' >模型加载中...请等待...</h4>
<canvas id="canvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9;margin-top:25px;"></canvas>
<div class="btn-group" style = 'margin-top:40px; '>
<input type="range" min="5" max="20" value="10" class="slider" id="myRange" style ='margin-top:20px;'>
<button type="button" class="btn btn-outline-primary" onclick ='erase()' style ='margin-left:10px;' disabled>清除</button>
    </div>   
</div>
  <div class="col">
    <h4 id ='status' >预测结果 </h4>
    <section style="margin-top:120px">
    <div class="pieID pie">
      
    </div>
    <ul class="pieID legend">
      <li>
        <em id = "sym1"></em>
        <span id = "prob1" ></span>
      </li>
      <li>
        <em id = "sym2"></em>
        <span id = "prob2"></span>
      </li>
      <li>
        <em id = "sym3"></em>
        <span id = "prob3"></span>
      </li>
      <li>
        <em id = "sym4"></em>
        <span id = "prob4"></span>
      </li>
      <li>
        <em id = "sym5"></em>
        <span id = "prob5"></span>
      </li>
    </ul>
  </section>
</div>
</div>  
</body>
<script src="pie.js"></script>
<script>
	console.log('starting');
	start('en')
</script>
</html>
