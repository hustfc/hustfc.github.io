<blockquote class="blockquote text-justify" style="margin:30px;">
 <p> 这是一个使用CNN来识别绘图，猜测绘图的小工具。
 CNN用来训练并识别100个<a href='https://github.com/hustfc/hustfc.github.io/blob/master/mini_classes.txt'>类别</a>的图片，使用Google Quick Draw<a href='https://github.com/googlecreativelab/quickdraw-dataset'>数据集</a>训练。 使用Tensorflow.keras建立模型，Tensorflow.js来融合web代码。采用了不同的模型进行训练（LeNet、AlexNet等）。对于每一幅图像，显示了TOP5预测的结果。 </p>
    <footer class="blockquote-footer">HUST深度学习小组</footer>
  </blockquote>
</div>

<input type="range" min="5" max="20" value="10" class="slider" id="myRange" style ='margin-top:20px;'>

    </div>   
</div>
